<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-alert-message">
  <template>
    <style>
      :host {
        display: block;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 12px 16px;
        margin: 10px 0;
        border-radius: 4px;
        position: relative;
        font-family: sans-serif;
      }

      ::content a {
        color: #0c5460;
        text-decoration: underline;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: transparent;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: inherit;
      }

      .hide {
        display: none;
      }
    </style>

    <template is="dom-if" if="{{!closed}}">
      <div>
        <content></content>
        <button class="close-btn" on-click="closeAlert">&times;</button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'my-alert-message',

      properties: {
        closed: {
          type: Boolean,
          value: false
        }
      },

      closeAlert: function () {
        this.closed = true;
      }
    });
  </script>
</dom-module>
