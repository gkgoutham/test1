<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-alert-message">
  <template>
    <style>
      :host {
        display: block;
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 12px 16px;
        margin: 10px 0;
        border-radius: 4px;
        position: relative;
        font-family: sans-serif;
      }

      .icon {
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
      }

      .message {
        display: inline-block;
        vertical-align: middle;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: transparent;
        border: none;
        font-size: 16px;
        cursor: pointer;
        color: inherit;
      }
    </style>

    <template is="dom-if" if="{{!closed}}">
      <div>
        <span class="icon">⚠️</span>
        <span class="message" id="messageContainer"></span>
        <button class="close-btn" on-click="closeAlert">&times;</button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'my-alert-message',

      properties: {
        message: {
          type: String,
          observer: '_messageChanged'
        },
        closed: {
          type: Boolean,
          value: false
        }
      },

      _messageChanged: function(newVal) {
        // Wait until DOM is stamped
        this.async(() => {
          if (this.$.messageContainer) {
            this.$.messageContainer.innerHTML = newVal || '';
          }
        });
      },

      ready: function() {
        // Force update once DOM is ready
        if (this.message) {
          this._messageChanged(this.message);
        }
      },

      closeAlert: function() {
        this.closed = true;
      }
    });
  </script>
</dom-module>
