<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<dom-module id="my-alert-message">
  <template>
    <style>
      :host {
        display: block;
        font-family: "Helvetica Neue", Arial, sans-serif;
        border: 1px solid var(--alert-border-color, #d9534f);
        background-color: var(--alert-background-color, #f2dede);
        color: var(--alert-text-color, #a94442);
        border-radius: 4px;
        padding: 12px 16px;
        position: relative;
        box-sizing: border-box;
      }

      .icon {
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
      }

      .message {
        display: inline-block;
        vertical-align: middle;
      }

      .close-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        font-size: 20px;
        font-weight: bold;
        color: inherit;
        cursor: pointer;
      }

      a {
        color: inherit;
        text-decoration: underline;
      }
    </style>

    <template is="dom-if" if="{{!closed}}">
      <div class="icon">
        <iron-icon icon="{{icon}}"></iron-icon>
      </div>
      <div class="message" id="messageContainer"></div>
      <button class="close-btn" on-click="close">&times;</button>
    </template>
  </template>

  <script>
    Polymer({
      is: 'my-alert-message',

      properties: {
        icon: {
          type: String,
          value: 'warning'
        },
        message: {
          type: String,
          value: '',
          observer: '_messageChanged'
        },
        closed: {
          type: Boolean,
          value: false
        }
      },

      _messageChanged: function(newVal) {
        // Allow safe HTML rendering
        this.$.messageContainer.innerHTML = newVal;
      },

      close: function() {
        this.closed = true;
      }
    });
  </script>
</dom-module>
